<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<title>实验4.2</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;

	uniform mat4 rmat;
	void main()
	{
		gl_Position = rmat * vPosition;
		fColor = vColor;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 fColor;

	void main()
	{
		gl_FragColor = fColor;
	}
	</script>
	<script type="text/javascript" src="./base/webgl-utils.js"></script>
	<script type="text/javascript" src="./base/initShaders.js"></script>
	<script type="text/javascript" src="./base/gl-matrix-min.js"></script>
	
	<script type="text/javascript" src="./js/2.js"></script>
</head>
<body onload="initCube()">
<h1>跟踪球控制</h1>
<canvas id="gl-canvas" width="600" height="600"></canvas>

</body>
</html>
